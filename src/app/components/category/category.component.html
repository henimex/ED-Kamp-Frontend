<div class="list-group">
    <a (click)="setCurrentCategory(category)" 
    routerLink="/products/category/{{category.categoryId}}"
    *ngFor="let category of categories" 
    [class]="getCurrentCategoryClass(category)">{{category.categoryName}}</a>
    
    <a href="#" class="list-group-item list-group-item-action disabled" tabindex="-1" aria-disabled="true">Disabled Lazım Olur</a>
  </div>

  <h5 *ngIf="currentCategory" >{{currentCategory.categoryId}} seçtiniz</h5>
